name: Validate AWS Assessment

on:
  workflow_dispatch:
    inputs:
      assessment_type:
        description: 'Assessment type (s3, ec2, lambda, etc.)'
        required: true
        default: 's3'
      timestamp:
        description: 'Submission timestamp'
        required: true
      student_id:
        description: 'Student ID'
        required: true

jobs:
  validate:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        continue-on-error: true
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run Assessment Tests
        run: |
          python .github/scripts/test_${{ inputs.assessment_type }}_assessment.py "${{ inputs.student_id }}"
        continue-on-error: true
      
      - name: Upload Test Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-report
          path: test_report.log
          retention-days: 30
          if-no-files-found: error